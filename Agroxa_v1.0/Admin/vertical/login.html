<body style="background: #EAEAEA; font-family: 'Poppins';" class="mt-5 ">
    

      
   
  <div class="card col-4 shadow mx-auto  position-relative" style=" border-radius: 21px;" >    
            <div class="card-body mx-auto"> 
                <div class="row  ">
                    <div class="col-3 p-3 position-absolute top-0 start-50 translate-middle mx-auto rounded-circle" style=" border-radius: 50%; background: #F8F8F8; border:5px solid #EAEAEA;">
                        
                        <img src="images/foodoyes-logo.png" >
                    </div>
            </div>
            <div class="row  mt-2 mx-auto  ">
                <div class="col-12  text-center">
                     <p class="mt-5 h1 font-weight-bold" style="font-weight: 700;">Login to your Account</p>
                </div>
            </div>
            <div class="row  mb-3">
                <div class="col-9  mx-auto text-center">
                     <p class="h6" style="font-weight: 500;">Foodoyes your own food Delivery App</p>
                </div> 
            </div>
                

              
            <div class="row mb-3 ">
                <div class="col-9  mx-auto">
                    <label class="form-label small">User Name</label>
                    <input class="form-control small "  placeholder="Enter Username" type="text" name="username"required>
                </div> 
                
            </div>

            <div class="row ">
                <div class="col-9  mx-auto">
                      <label class="form-label small" >Password</label>
                    <input class="form-control small "  placeholder="Enter Password" type="text" name="password"required>
                </div> 
                
            </div>

            <div class="row ps-5 pe-5 pt-3 gx-2 ">

                        <div class="col-5  ">
                            <input class="form-check-input small"  type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label small"  for="flexRadioDefault2">
                                Remember Me
                            </label>
                        </div> 

                        <div class="col-5  d-flex align-items-end flex-column pt-1  small">
                            
                            <p class="small ">Forgot Password? </p>
                        </div>

            </div>

            <div class="row mt-2"> 
                    <button type="button" class="btn col-9  mx-auto mb-3" style=" color:#fff; border: 1px solid #F0024F; background: #F0024F;">Log In</button>
               
                
            </div>
         
        </div> 
    </div>
