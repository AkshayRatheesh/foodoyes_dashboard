<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>foodoyes - Admin Dashboard</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <link rel="shortcut icon" href="assets/images/favicon.png">

        <link rel="stylesheet" href="../plugins/morris/morris.css">
        <script src="https://kit.fontawesome.com/1544710627.js" crossorigin="anonymous"></script>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <!--akshay css file-->
        <link href="assets/css/akshay.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    </head>

<body >
    

      
   


    <section class=" gradient-custom" style="height:100vh;">
        <div class="container pt-5 h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card">
                <div class="card-body text-center">
                    <div class="">
                        <img src="assets/images/logo213.png"  class="rounded img-fluid" alt="foodoyes logo">
                      </div>
      
                  <div class=" mb-3 md-5 md-4 mb-4">
      
                    <h2 class="fw-bold mb-2 text-dark font7">Login to your Account</h2>
                    <p class=" mb-4 font7 text-dark">Say yes to foodoyes</p>
      
                    <div class="form-outline form-white mb-4 text_left font4 pl-5 pr-5">
                      <label class="form-label pl-3 text-dark" for="typeEmailX">User Name</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg text-light" placeholder="Enter Username"/>
                    </div>
      
                    <div class="form-outline form-white mb-4 text_left font4 pl-5 pr-5">
                      <label class="form-label pl-3 text-dark" for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg text-light" placeholder="Enter Password" />
                    </div>

                    <div class="row pt-3 gx-2 pl-5 pr-5">
                        <div class="col-6 text_left pl-5">
                            <input class="form-check-input font4 "  type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label font4"  for="flexRadioDefault2">Remember Me</label>
                        </div> 
                        <div class="col-6 font4 text_right">
                            <label class="">Forgot Password? </label>
                        </div>
                    </div>

 
                    <div class="row pt-3 gx-2 pl-1 pr-1 "> 
                        <button type="button" class="btn col-9  mx-auto theme_clr mb-3 font5 text-light" >Log In</button>
                    </div>

                    
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
